<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css" />
    <script src="https://kit.fontawesome.com/fd6c8fad5e.js"></script>
    <title>App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="#">Nombre de Aplicación</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-heart like"></i>Mis temas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="far fa-user-circle profile"></i>Perfil</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="big-wrapper">
      <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="hide-button">
            <a class="button" id="sidebarCollapse" data-toggle="true"><span class="span"> < </span>Ocultar</a>
          </div>
          <h3>Mis temas</h3>
        </div>
        <div class="categories">
          <div class="item">
            <div class="block sports"></div>
            <div class="info">
              <div class="title">Deportes</div>
              <div class="description">Liga Mexicana, Internacional</div>
            </div>
          </div>
          <div class="item">
            <div class="block education"></div>
            <div class="info">
              <div class="title">Educación</div>
              <div class="description">Idioma inglés, matemáticas</div>
            </div>
          </div>
          <div class="item">
            <div class="block culture"></div>
            <div class="info">
              <div class="title">Cultura</div>
              <div class="description">Datos del mundo, México desconocido</div>
            </div>
          </div>
          <div class="item">
            <div class="block add"><i class="fas fa-plus"></i></div>
            <div class="info">
              <div class="title">Agrega</div>
            </div>
          </div>
        </div>
      </nav>
      <div class="content add-padding" id="content">
        <a class="button" id="sidebarShow"><span class="span"> > </span>Mostrar</a>
        <div class="welcome">
          <h3>Bienvenido <span class="highlight">Juan</span>...</h3>
        </div>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
